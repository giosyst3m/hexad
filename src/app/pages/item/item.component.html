<div class="x_panel">
  <div class="x_title">
      <h2>Favority Item</h2>
      <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
      </ul>
      <div class="clearfix"></div>
  </div>
  <div class="x_content">
      <!-- Product:FORM:init -->
      <form [formGroup]="form" (ngSubmit)="save()" data-parsley-validate class="form-horizontal form-label-left" novalidate>
          <div class="form-group">
              <div class="item form-group " [ngClass]="{ 'bad': !form.get('name').valid && form.get('name').dirty }">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span></label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                      <input formControlName="name" type="text" required="required" class="form-control" placeholder="Nombre" maxlength="20">
                      <div *ngIf="form.controls['name'].errors?.required" class="alert">Name Required</div>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <div class="item form-group " [ngClass]="{ 'bad': !form.get('category').valid && form.get('category').dirty }">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Category <span class="required">*</span></label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                      <h4>
                      <label class="label label-primary">
                            <input type="radio" formControlName="category"  name="category" value="Books" required />&nbsp;Books
                      </label>&nbsp;
                      <label class="label label-primary">
                            <input type="radio" formControlName="category"  name="category" value="Movie" required />&nbsp;Movie
                      </label>&nbsp;
                      <label class="label label-primary">
                            <input type="radio" formControlName="category"  name="category"  value="Food" required />&nbsp;Food
                      </label>&nbsp;
                      <label class="label label-primary">
                            <input type="radio" formControlName="category" name="category"  value="Music" c required />&nbsp;Music
                      </label>&nbsp;
                      <label class="label label-primary">
                            <input type="radio" formControlName="category"   name="category"  value="City" required />&nbsp;City
                      </label>&nbsp;
                      <label class="label label-primary">
                            <input type="radio" formControlName="category"   name="category" value="Video Games" required />&nbsp;Video Games
                      </label>
                      </h4>
                      
                      <div *ngIf="form.controls['category'].errors?.required" class="alert">Category Required</div> 
                  </div>
              </div>

          </div>
        <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Rating </label>
            <div class="col-md-9 col-sm-9 col-xs-12" style="font-size:x-large">
                <ngb-rating formControlName="rating" class="text-warning" ></ngb-rating>&nbsp; {{ form.controls['rating'].value }} Stars
            </div>
        </div>
          <button class="btn btn-primary" type="button" [routerLink]="['/item']">Nuevo</button>
          <button type="submit" [disabled]="form.invalid" class="btn btn-success">Guardar</button>
      </form>
  </div>
</div>
