<div class="x_panel">
  <div class="x_title">
      <h2>Favority Item</h2>
      <ul class="nav navbar-right panel_toolbox">
          <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
          </li>
          <li><a class="close-link"><i class="fa fa-close"></i></a>
          </li>
      </ul>
      <div class="clearfix"></div>
  </div>
  <div class="x_content">
      <!-- Product:FORM:init -->
      <form [formGroup]="form" (ngSubmit)="save()" data-parsley-validate class="form-horizontal form-label-left" novalidate>
          <div class="form-group">
              <div class="item form-group " [ngClass]="{ 'bad': !form.get('name').valid && form.get('name').dirty }">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span></label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                      <input formControlName="name" type="text" required="required" class="form-control" placeholder="Nombre" maxlength="20">
                      <div *ngIf="form.controls['name'].errors?.required" class="alert">Name Required</div>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <div class="item form-group " [ngClass]="{ 'bad': !form.get('category').valid && form.get('category').dirty }">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">Name <span class="required">*</span></label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                      <select formControlName="category" class="form-control">
                          <option value="Books" >Books</option>
                          <option value="Movies">Movies</option>
                          <option value="Video Games">Video Games</option>
                          <option value="Food">Food</option>
                          <option value="Music">Music</option>
                          <option value="City">City</option>
                      </select>
                      <div *ngIf="form.controls['category'].errors?.required" class="alert">Category Required</div>
                  </div>
              </div>
          </div>
          <div class="form-group">
              <div class="item form-group " [ngClass]="{ 'bad': !form.get('rating').valid && form.get('rating').dirty }">
                  <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rating">Rating <span class="required">*</span></label>
                  <div class="col-md-9 col-sm-9 col-xs-12">
                      <select formControlName="rating" class="form-control">
                          <option value="1" ><i class="fa fa-star"></i></option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                      </select>
                      <div *ngIf="form.controls['rating'].errors?.required" class="alert">Category Required</div>
                  </div>
              </div>
          </div>
          <ngb-rating [(rate)]="currentRate"></ngb-rating>
<hr>
<pre>Rate: <b>{{currentRate}}</b></pre>

          <button class="btn btn-primary" type="button" [routerLink]="['/item']">Nuevo</button>
          <button type="submit" [disabled]="form.invalid" class="btn btn-success">Guardar</button>
      </form>
  </div>
</div>
