<app-item></app-item>
<div class="x_panel">
    <div class="x_title">
        <h2>Top 10 Favorty Items and more ...</h2>
        <ul class="nav navbar-right panel_toolbox">
            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
            </li>
            <li><a class="close-link"><i class="fa fa-close"></i></a>
            </li>
        </ul>
        <div class="btn-group">
            <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button" aria-expanded="false">Order By <span class="caret"></span>
            </button>
            <ul role="menu" class="dropdown-menu">
              <li><a (click)="sort('rating','asc')">Hight to low starts</a>
              </li>
              <li><a (click)="sort('rating','desc')">Low to high Stars</a>
              </li>
              <li class="divider"></li>
              <li><a (click)="sort('name','asc')">Alfabetic ASC</a>
              </li>
              <li><a (click)="sort('name','desc')">Alfabetic DESC</a>
              </li>
              <li class="divider"></li>
              <li><a (click)="sort('category','asc')">Category ASC</a>
              </li>
              <li><a (click)="sort('category','desc')">Category DESC</a>
              </li>
              
            </ul>
            </div>
        <div class="clearfix"></div>
    </div>
    <div class="x_content">
      <div class="text-center" [innerHTML]="orderBy | keepHTML"></div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let item of items; let i=index">
              <span class="pull-left"
                [ngClass]="{'badge badge-pill badge-success': i < 10 }" 
              >{{ i + 1 }}</span>&nbsp;
              <label [ngClass]="{
                'text-primary': item.category == 'Books',
                'text-success': item.category == 'Movie',
                'text-danger': item.category === 'Food',
                'text-warning': item.category === 'Music',
                'text-info': item.category === 'City',
                'text-default': item.category === 'Video Games'
              }" 
              >
                {{ item.category }}
              </label>&nbsp;&nbsp;{{ item.name }}
              <span class="pull-right text-warning" style="font-size:large" >{{ item.rating }} <i class="fa fa-star"></i> </span>
              
            </li>
          </ul>

      </div>
    </div>
